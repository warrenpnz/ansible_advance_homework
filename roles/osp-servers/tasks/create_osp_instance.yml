---

# Create osp server instances - only accepts a list input for looping

      #meta: "group={{ item.value.meta.group }},deployment_name={{ item.value.meta.deployment_name }}"
  - name: osp create server instance "{{ item.value.name }}"
    os_server:
      cloud: ospcloud
      name: "{{ item.value.name }}"
      state: "{{ item.value.state }}"
      image: "{{ item.value.image }}"
      meta: "{{ item.value.meta }}"
      flavor: "{{ item.value.flavor }}"
      security_groups: "{{ item.value.security_group }}"
      key_name: "{{ item.value.key_name }}"
      wait: yes
      nics:
      - net-name: int_network
      userdata: |
        #!/bin/bash
        curl -o /tmp/openstack.pub http://www.opentlc.com/download/ansible_bootcamp/openstack_keys/openstack.pub
        cat /tmp/openstack.pub >> /home/cloud-user/.ssh/authorized_keys
        curl -o /tmp/internal.repo http://www.opentlc.com/download/ansible_bootcamp/repo/internal.repo
        cp /tmp/internal.repo /etc/yum.repos.d/internal.repo
    register: instanceip

  - name: osp add floating IP to "{{ item.value.name }}"
    os_floating_ip:
      cloud: ospcloud
      state: present
      reuse: yes
      server: "{{ item.value.name }}"
      network: ext_network
      wait: true
      timeout: 180
    register: instancefloatingip

  - name: osp show "{{ instanceip }}" public IP
    debug: var=instancefloatingip.floating_ip.floating_ip_address

  - name: osp wait for "{{ item.value.name }}" to be available
    wait_for:
      host: "{{ instancefloatingip.floating_ip.floating_ip_address }}"
      port: 22
      search_regex: OpenSSH
      timeout: 600
    delegate_to: "{{ inventory_hostname }}"

